	<body style="padding: 0; margin: 0">
		<!-- challenge -->
		<div
			id="background"
			style="
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: orange;
				transition: all 0.5s;
			"
		>
			<button
				id="btn"
				style="
					font-size: 20px;
					padding: 10px 30px;
					border: none;
					border-radius: 7px;
					box-shadow: 0px 11px 6px rgba(0, 0, 0, 0.15);
					cursor: pointer;
				"
			>
				Start
			</button>
		</div>
	</body>
	<script>
		// challenge

		document.getElementById('btn').addEventListener('click', () => {
			document.getElementById('btn').style.backgroundColor =
				generateRandomRgb();
			setInterval(() => {
				document.getElementById('background').style.backgroundColor =
					generateRandomRgb();
			}, 1500);
		});

		function generateRandomColor() {
			return Math.random() * 255;
		}

		function generateRandomRgb() {
			var randomR = generateRandomColor();
			var randomG = generateRandomColor();
			var randomB = generateRandomColor();
			return `rgb(${randomR}, ${randomG}, ${randomB})`;
		}
