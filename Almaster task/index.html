<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Students Manager</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Zain:wght@200;300;400;700;800;900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div id="head-content">
				<div id="left-section">
					<!-- filter by area  -->
					<lable>Filter by area </lable>
					<select id="governorate-filter">
						<option value="" onclick="filterStudents()">All</option>
						<option value="Cairo" onclick="filterStudents()">Cairo</option>
						<option value="Alex" onclick="filterStudents()">Alex</option>
						<option value="Giza" onclick="filterStudents()">Giza</option>
						<option value="Luxor" onclick="filterStudents()">Luxor</option>
						<option value="Aswan" onclick="filterStudents()">Aswan</option>
					</select>

					<!-- divider -->
					<hr />

					<!-- filter by gender  -->
					<lable>Filter by gender</lable>
					<select id="gender-filter">
						<option value="" onclick="filterStudents()">All</option>
						<option value="Male" onclick="filterStudents()">Male</option>
						<option value="Female" onclick="filterStudents()">Female</option>
					</select>
				</div>

				<!-- search by name -->
				<input
					id="search-input"
					value=""
					type="text"
					placeholder="Search by name"
				/>

				<!-- rigth icons  -->
				<div id="right-section">
					<button id="x-btn">x</button>
					<div id="result-count" style="margin-right: 15px">10 results</div>
					<button id="sort-btn-rows">
						<img id="list_view" src="./assets/list_view.svg" alt="" />
					</button>
					<button id="sort-btn-cols">
						<img id="grid_view" src="./assets/grid_view.svg" alt="" />
					</button>
				</div>
			</div>
		</header>
		<br />

		<!-- class  -->
		<div class="main-section">
			<div class="main-container">
				<div id="student-list"></div>
			</div>
		</div>

		<!-- students information  -->
		<script src="./assets//students.js"></script>

		<!-- script js  -->
		<script src="script.js"></script>
	</body>
</html>
