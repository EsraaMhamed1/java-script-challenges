<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>animation in js</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
	</head>
	<body>
		<div
			style="
				display: flex;
				align-items: center;
				justify-content: center;
				width: 100%;
				height: 100vh;
			"
		>
			hello world
		</div>
		<script>
			anime({
				targets: 'div',
				translateX: 250,
				rotate: '1turn',
				// backgroundColor: '#FFF',
				duration: 2000,
			});
		</script>
	</body>
</html>
